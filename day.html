<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        
        td{
            border: 2px solid rgb(37, 37, 37);
            justify-content: center;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
           
        }
        .gd,.it,.top{
            background-color: gray;
            color: beige;
        }

    </style>
</head>
<body>
    <table>
        <tr class="top">
            <td colspan="2">Invoice #8466</td>
            <td colspan="2">27 Feb 2025</td>
        </tr>
        <tr>
            <td colspan="2"><b>pay to:</b><br>
            sky stationery,hyderabad
            </td>
            <td colspan="2"> <b>customer:</b><br>
             shashi kumar<br>
             new santhosh nagar,<br>
             hyderabad,500059,TG
            </td>
            
        </tr>
        <tr class="it">
            <td><b>Item</b></td>
            <td><b>Qty</b></td>
            <td><b>unit price</b></td>
            <td><b>cost</b></td>

        </tr>
        <tr>
            <td>pen</td>
            <td>100</td>
            <td>5.00</td>
            <td>500</td>
        </tr>
        <tr>
            <td>calculators</td>
            <td>8</td>
            <td>800</td>
            <td>500</td>
        </tr>
        <tr>
            <td colspan="3"><b>Subtotal</b></td>
            <td>1300.00</td>
        </tr>
        <tr>
            <td colspan="2"><b>Tax</b></td>
            <td>5%</td>
            <td>65.00</td>
        </tr>
        <tr>
            <td colspan="3" class="gd"><b>Grand Total</b></td>
            <td>&#8377 1,365.00</td>
        </tr>

    </table>
    
</body>
</html>
